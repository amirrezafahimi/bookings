{{- /*gotype: github.com/amirrezafahimi/bookings/pkg/models.TemplateData*/ -}}
{{template "base" .}}

{{define "content"}}
    <div class="container">

        <div class="row">
            <div class="col">
                <h1>Make reservation</h1>

                <form action="" method="post" class="needs-validation" novalidate>
                    <div class="form-group mt-5">
                        <label for="first-name">First name:</label>
                        <input class="form-control" type="text" name="first-name" id="first-name" required
                               autocomplete="off">
                    </div>
                    <div class="form-group mt-5">
                        <label for="last-name">Last name:</label>
                        <input class="form-control" type="text" name="last-name" id="last-name" required
                               autocomplete="off">
                    </div>
                    <div class="form-group mt-5">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" name="email" id="email" required autocomplete="off">
                    </div>
                    <div class="form-group mt-5">
                        <label for="phone">Phone number:</label>
                        <input class="form-control" type="phone" name="phone" id="phone" required autocomplete="off">
                    </div>

                    <hr/>

                    <input type="submit" class="btn btn-primary" value="Make Reservation">
                </form>
            </div>
        </div>

    </div>
{{end}}
